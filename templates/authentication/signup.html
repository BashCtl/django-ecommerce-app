{% extends './base_auth.html' %}


{% block content %}
<div class="card bg-light p-5">
    <h2 data-aos="fade-up" class="text-dark">Signup</h2>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <br>
    
        <label for="email">Email</label>
        <div class="form-group">
            <input type="email" class="form-control p-2" id="email" name="email" required>
        </div>
    
        <label for="pass1">Password</label>
        <div class="form-group">
            <input type="password" class="form-control p-2" id="pass1" name="pass1" required>
        </div>
    
        <label for="pass2">Confirm Password</label>
        <div class="form-group">
            <input type="password" class="form-control p-2" id="pass2" name="pass2" required>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">SignIn</button>
        <br>
        Already User? <a href="{% url 'user_login' %}">Login</a>
        <br>
    
    
    </form>
</div>

{% endblock %}
